        function showToast(message) {
            const toast = document.getElementById('toast-container');
            document.getElementById('toast-message').innerText = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function getBottomNav(activeHash) {
            const links = [
                { hash: '#home', label: 'Home' },
                { hash: '#library', label: 'Library' },
                { hash: '#journal', label: 'Journal' },
                { hash: '#about', label: 'About' }
            ];
            
            let navHtml = `<div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-[100] bg-black/80 backdrop-blur-md px-6 py-3 rounded-full border border-white/10 flex gap-6 shadow-2xl">`;
            
            links.forEach(link => {
                const isActive = (activeHash === link.hash) || (activeHash === '' && link.hash === '#home');
                navHtml += `<a href="${link.hash}" class="text-xs font-mono uppercase tracking-widest transition-colors ${isActive ? 'text-primary' : 'text-slate-400 hover:text-white'}">${link.label}</a>`;
            });
            
            navHtml += `</div>`;
            return navHtml;
        }

                            <img alt="${work.title}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105 grayscale contrast-125" src="${work.image}"/>

        // --- ROUTING SYSTEM ---
        function renderApp() {
            const hash = window.location.hash || '#home';
            const appRoot = document.getElementById('app-root');
            
            if (hash === '#home') appRoot.innerHTML = renderHome() + getBottomNav(hash);
            else if (hash === '#library') appRoot.innerHTML = renderLibrary() + getBottomNav(hash);
            else if (hash === '#journal') appRoot.innerHTML = renderJournal() + getBottomNav(hash);
            else if (hash === '#about') appRoot.innerHTML = renderAbout() + getBottomNav(hash);
            else appRoot.innerHTML = renderHome() + getBottomNav(hash);

            window.scrollTo(0, 0);
        }

        window.addEventListener('hashchange', renderApp);
        window.addEventListener('DOMContentLoaded', renderApp);
